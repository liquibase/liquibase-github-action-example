name: Liquibase_Docker_GitHub-Hosted

on: [push]

# on:
#  workflow_dispatch:
#   push:
#     branches: [ main ]
#   pull_request:
#     branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  LBJobDockerCLI:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v2
# note the below assumes that a host path or volume is mounted into the container at ./Docker (or action will fail) !!!
    - name: Run 'Liquibase status' in a Docker Container	    
      uses: docker://liquibase/liquibase:latest
      with:
        args: --url="jdbc:h2:mem:liquibase_dev" --changeLogFile=./extra/Docker/ChangeLog.xml --username=admin --password=password status --verbose
    
    - name: Run 'Liquibase update' in a Docker Container
      uses: docker://liquibase/liquibase:latest
      with:
        args: --url="jdbc:h2:mem:liquibase_dev" --changeLogFile=./extra/Docker/ChangeLog.xml --username=admin --password=password --logLevel=error update

        
        
